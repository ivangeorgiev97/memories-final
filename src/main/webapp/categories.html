<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memories | Categories</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div class="container">
		    <div id="main-container" class="container bg-light p-5">
        <div class="row">
            <div class="col-xs-12 col-md-4" style="display: none;" id="left">
                <div class="spinner-border" id="loading-spinner" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
                <form id="add-form" name="add-form">
                    <div class="form-group">
                        <label for="name">Заглавие:</label>
                        <input type="text" class="form-control" id="name" placeholder="Заглавие" minlength="2" />
                    </div>
                    <button id="submit-btn" type="button" class="btn btn-primary">Добави</button>
                </form>
                <form id="edit-form" name="edit-form" style="display: none;">
                   <div class="form-group">
                       <label for="edit-name">Заглавие:</label>
                       <input type="text" class="form-control" id="edit-name" name="edit-title" placeholder="Заглавие" minlength="2" />
                   </div>
                   <button id="edit-btn" type="button" class="btn btn-success">Обнови</button>
                </form>
            </div>
            <div class="col-xs-12 col-md-8" style="display: none;" id="right">
                <h3>Категории:</h3>

				<!-- TODO- Make it with table -->
                <div id="cards-list" style="display: none;">
                </div>

				<!-- TODO- Make it with table row -->
                <div id="clone-this-card" style="display: none;" class="col-12 my-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Заглавие</h5>
                            <p class="card-text">Описание</p>
                            <span class="d-block small card-created-at">Създадено на:</span> 
                            <button type="button" class="btn btn-warning edit-card">Промени</button>
                            <button type="button" class="btn btn-danger remove-card">Изтрий</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row mt-5 text-center font-weight-bold">
            <p id="footer-text" style="display: none;">
                Иван Георгиев - 2001737001, спецаилност "Софтуерни технологии със специализация мобилни системи и
                приложения"
            </p>
        </footer>
    </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/categories.js"></script>
</body>
</html>
