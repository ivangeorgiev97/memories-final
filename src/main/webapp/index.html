<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Memories</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle nav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<!-- 	      <li class="nav-item active"> -->
					<li class="nav-item"><a class="nav-link" href="/memories.jsp">Memories</a></li>
							<!-- <span class="sr-only">(current)</span></a> -->
					<li class="nav-item"><a class="nav-link"
						href="/categories.jsp">Categories</a></li>
					<li class="nav-item"><a class="nav-link" href="/users.jsp">Users</a>

		</nav>

	<div class="container">
		<h3>Добре дошли</h3>
		<form id="loginForm" action="login" method="POST">
			<div class="form-group">
				<label for="username">Потребител</label>
				<div class="input-group">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="Потребител" minlength="4">
				</div>
			</div>
			<div class="form-group">
				<label for="password">Парола</label>
				<div class="input-group">
					<input type="password" class="form-control" id="password"
						name="password" placeholder="Парола" minlength="4">
				</div>
			</div>
			<input type="submit" class="btn btn-primary" value="Влез" />
		</form>

		<footer class="row mt-5 text-center font-weight-bold">
			<p id="footer-text">Иван Георгиев - 2001737001, спецаилност
				"Софтуерни технологии със специализация мобилни системи и
				приложения"</p>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
